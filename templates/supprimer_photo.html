<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nos VIPs</title>
    <header>
        <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 20px; padding-top: 20px;">
            <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine people</a></h1>
    </header>

    <style>

body {
        background-color: #f8f9fa; 
        font-family: 'Arial', sans-serif; 
        color: #333333; 
        margin: 0;
        padding: 0;
    }

    header h1 {
        text-align: center;
        background-color: #1e1e2f; 
        color: #f8f9fa; 
        padding: 20px 0;
        font-size: 3em;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
    }

    header h1 a {
        color: #f8f9fa;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    header h1 a:hover {
        color: #ff6f61; 
    }

    .noaccess {
        font-size: 2.5rem;
        color: #ff6f61; 
        text-align: center;
        padding: 20px;
        border: 2px solid #ff6f61;
        border-radius: 10px;
        background-color: #ffffff;
        margin: 50px auto;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    table {
        width: 90%;
        margin: 20px auto;
        border-collapse: collapse;
        background-color: #ffffff; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        overflow: hidden;
    }

    table thead {
        background-color: #1e1e2f; 
        color: #ffffff; 
    }

    table th, table td {
        padding: 15px;
        text-align: center;
        font-size: 1em;
        border-bottom: 1px solid #dddddd;
    }

    table th {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 1.1em;
    }

    table tbody tr:nth-child(even) {
        background-color: #f8f9fa; 
    }

    table tbody tr:hover {
        background-color: #ffefef; 
    }

    button {
        padding: 10px 15px;
        background-color: #ff6f61; 
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #e55c50; 
    }

    p {
        font-size: 1.2em;
        text-align: center;
        color: #666666;
        margin: 20px;
    }

    img {
        border-radius: 5px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
    }
   </style>

</head>

    {% if is_connected %}
        {% if photos %}
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Photographe</th>
                    <th>Lieu</th>
                    <th>Circonstance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for photo in photos %}
                <tr>
                    <td><img src="{{ url_for('static', filename='uploads/' + photo[1]) }}" width="100"></td>
                    <td>{{ photo[2] }}</td>
                    <td>{{ photo[3] }}</td>
                    <td>{{ photo[4] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('supprimer_photo', numPhoto=photo[0]) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette photo ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
            <p>Aucune photo disponible.</p>
        {% endif %}
    {%else%}
        <h1 class="noaccess">Accès non autorisé</h1>
    {% endif %}
