<!DOCTYPE html>
<html lang="fr">
<head>
    <title>LES DERNIERS DEFILES</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header h1 {
            text-align: center;
            background-color: #1e1e2f;
            color: #f8f9fa;
            padding: 20px 0;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }

        header h1 a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .titre {
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #1e1e2f;
            padding: 15px;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .titre:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            color: #ff6f61;
        }

        .auteur {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #555555;
            margin-top: 10px;
        }

       
        .boutons-action {
            text-align: center;
            margin: 20px 0;
        }

        .bouton {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #1e1e2f;
            color: #ffffff;
            font-size: 1.1em;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .bouton:hover {
            background-color: #ff6f61;
        }

        .bande-bouton {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ff6f61;
            color: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 18px;
            font-weight: bold;
            border: none;
            cursor: pointer;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .bande-bouton:hover {
            background-color: #e55c50;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <a href="{{url_for('home')}}">Magazine people</a>
        </h1>
    </header>

  
    {% if lst_defile %}
        {% for defile in lst_defile %}
            <div class="titre">{{ defile[1] }}</div>
            <div class="auteur">{{ defile[3] }}</div>
        {% endfor %}
    {% else %}
        <p style="text-align: center;">Aucun défilé disponible.</p>
    {% endif %}

    
    {% if is_connected %}
        <div class="boutons-action">
            <a href="{{url_for('ajouter_defile')}}" class="bouton">Ajouter un défilé</a>
            <a href="{{ url_for('choisir_defile_a_modifier') }}" class="bouton">Modifier un défilé</a>
        </div>
    {% endif %}
</body>
</html>
