<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier Album</title>
    <header>
        <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 20px; padding-top: 20px;">
            <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine people</a></h1>
    </header>
</head>
<body>
    {%if is_connected%}
        <h1 style="text-align: center;">Modifier l'Album</h1>
        <form method="POST" style="width: 50%; margin: 0 auto;">
            <label for="nom_album">Nom de l'album :</label>
            <input type="text" id="nom_album" name="nom_album" value="{{ album[0] }}" required><br><br>

            <label for="daterealisation">Date de réalisation :</label>
            <input type="date" id="daterealisation" name="daterealisation" value="{{ album[1] }}" required><br><br>

            <label for="idArtistes">Artistes associés :</label><br>
            <select name="idArtistes" multiple style="width: 100%;" required>
                {% for vip in lst_vip %}
                    <option value="{{ vip[0] }}" {% if vip[0] in artistes_associes %}selected{% endif %}>
                        {{ vip[1] }} {{ vip[2] }}
                    </option>
                {% endfor %}
            </select><br><br>

            <button type="submit" style="padding: 10px; background-color: #1e1e2f; color: white; border: none; border-radius: 5px;">
                Enregistrer les modifications
            </button>
        </form>
    {%endif%}
</body>
</html>
