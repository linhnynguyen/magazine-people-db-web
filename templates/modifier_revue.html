<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier une Revue</title>
    <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 0px; padding-top: 20px;margin-bottom: 0px;">
        <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine People</a>
    </h1>
    <style>
        
        body {
            background-color: #f8f9fa; 
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header h1 {
            text-align: center;
            background-color: #1e1e2f;
            color: #f8f9fa;
            padding: 20px 0;
            font-size: 3em;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        header h1 a {
            color: #f8f9fa;
            text-decoration: none;
        }

        h1 {
            text-align: center;
            color: #1e1e2f;
            margin: 20px 0;
            font-size: 2.5em;
        }

    
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555555;
        }

        input {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #ff6f61;
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            background-color: #1e1e2f; 
            color: #f8f9fa; 
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f61; 
        }
    </style>
</head>
<body>

    {%if is_connected%}
        <h1>Modifier une Revue</h1>
        <form method="POST">
            <label for="nom_revue">Nom de la revue :</label>
            <input type="text" name="nom_revue" id="nom_revue" value="{{ revue[0] }}" required>

            <label for="dateParution">Date de parution :</label>
            <input type="date" name="dateParution" id="dateParution" value="{{ revue[1] }}" required>

            <button type="submit">Enregistrer</button>
        </form>
    {%endif%}
</body>
</html>
