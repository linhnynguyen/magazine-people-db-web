<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article</title>
    <style>
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        
        header h1 {
            text-align: center;
            background-color: #1e1e2f;
            color: #f8f9fa;
            padding: 20px 0;
            font-size: 3em;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        header h1 a {
            color: #f8f9fa;
            text-decoration: none;
        }

        
        .article-container {
            margin: 20px auto;
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow-wrap: break-word; 
        }

        .article-container:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        .article-title {
            font-size: 2em;
            font-weight: bold;
            color: #1e1e2f;
            margin-bottom: 10px;
        }

        .article-date {
            font-size: 1em;
            color: #777777;
            margin-bottom: 15px;
        }

        .descriptif {
            font-size: 1em;
            line-height: 1.6;
            color: #333333;
            word-wrap: break-word; 
            overflow-wrap: break-word; 
            text-align: justify; 
        }

        
        .button-container {
            text-align: center;
            margin: 20px auto;
        }

        .button-container a {
            text-decoration: none;
            display: inline-block;
            margin: 0 10px;
        }

        .button-container button {
            background-color: #1e1e2f;
            color: #f8f9fa;
            border: none;
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .button-container button:hover {
            background-color: #ff6f61;
            transform: scale(1.05);
        }

       
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    
    <header>
        <h1>
            <a href="{{ url_for('home') }}">Magazine people</a>
        </h1>
    </header>

    
    {% if lst_article %}
        {% for article in lst_article %}
            <div class="article-container">
                <div class="article-title">{{ article[2] }}</div>
                <div class="article-date">{{ article[4] }}</div>
                <div class="descriptif">{{ article[5] }}</div>
            </div>
        {% endfor %}
    {% else %}
        <p>Aucun article disponible.</p>
    {% endif %}

    
    {% if is_connected %}
    <div class="button-container">
        <a href="{{ url_for('gerer_articles') }}">
            <button>GÃ©rer les articles</button>
        </a>
        <a href="{{ url_for('ajouter_article') }}">
            <button>Ajouter un article</button>
        </a>
    </div>
    {% endif %}
</body>
</html>
