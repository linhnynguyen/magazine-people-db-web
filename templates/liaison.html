<!DOCTYPE html>
<html>
<head>
    <title>Gérer les Liaisons</title>
    <header>
        <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 0px; padding-top: 20px;margin-bottom: 0px;">
            <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine people</a></h1>
    </header>
    <style>
        
        body {
            background-color: #f8f9fa; 
            font-family: 'Arial', sans-serif; 
            color: #333333; 
            margin: 0;
            padding: 0;
        }

        
        header h1 {
            text-align: center;
            background-color: #1e1e2f; 
            color: #f8f9fa; 
            padding: 20px 0;
            font-size: 3em;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        header h1 a {
            color: #f8f9fa;
            text-decoration: none;
        }

       
        h1, h2 {
            text-align: center;
            margin: 20px 0;
            color: #1e1e2f;
        }

        
        form {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff; 
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        label {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555555; 
        }

        input, select {
            width: calc(100% - 20px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #ff6f61; 
            box-shadow: 0 0 5px rgba(255, 111, 97, 0.5);
        }

        button {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            background-color: #1e1e2f; 
            color: #f8f9fa; 
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff6f61; 
        }

        
        ul {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        ul li {
            background-color: #ffffff;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.1em;
            text-align: center;
        }

        ul li:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    {%if is_connected%}
        <h1>Liaisons</h1>
        <form method="POST">
            <label>VIP 1:</label>
            <select name="idVip1" required>
                {% for vip in vips %}
                <option value="{{ vip[0] }}">{{ vip[1] }} {{ vip[2] }}</option>
                {% endfor %}
            </select><br>

            <label>VIP 2:</label>
            <select name="idVip2" required>
                {% for vip in vips %}
                <option value="{{ vip[0] }}">{{ vip[1] }} {{ vip[2] }}</option>
                {% endfor %}
            </select><br>

            <label>Date Liaison:</label><input type="date" name="dateLiaison" required><br>
            <label>Date Séparation:</label><input type="date" name="dateSeparation"><br>
            <label>Motif Séparation:</label><input type="text" name="motifSeparation"><br>
            <button type="submit">Ajouter Liaison</button>
        </form>
    {%endif%}
</body>
</html>
