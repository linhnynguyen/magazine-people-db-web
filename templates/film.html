<!DOCTYPE html>

<title>FILM POPULAIRES</title>
<style>
           body {
        background-color: #f8f9fa; 
        font-family: 'Arial', sans-serif; 
        color: #333333; 
        margin: 0;
        padding: 0;
    }

    header h1 {
        text-align: center;
        background-color: #1e1e2f; 
        color: #f8f9fa; 
        padding: 20px 0;
        font-size: 3em;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin: 0;
    }

    header h1 a {
        color: #f8f9fa;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    header h1 a:hover {
        color: #ff6f61; 
    }

    .titre {
        text-align: center;
        font-size: 2.5em;
        font-weight: bold;
        color: #1e1e2f; 
        padding: 15px;
        margin: 20px auto;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        max-width: 800px;
        transition: transform 0.3s, box-shadow 0.3s;
    }

    .titre:hover {
        transform: scale(1.02);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); 
        color: #ff6f61; 
    }

    .Réalisateur {
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
        color: #555555; 
        margin: 10px auto;
        max-width: 800px;
    }

    .descriptif {
        margin: 20px auto;
        font-size: 1em;
        line-height: 1.6;
        color: #333333;
        padding: 15px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 800px;
    }

    p {
        font-size: 1em;
        color: #666666;
        text-align: center;
        margin: 10px;
    }

    a {
        text-decoration: none;
        color: inherit;
    }

    a:hover .titre {
        transform: scale(1.05); 
    }
    
</style>
<header>
    <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 20px; padding-top: 20px;">
        <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine people</a></h1>
</header>
<body>

    
    {% if lst_films %}
        {% for film in lst_films %}
            <div class="titre">{{film[2]}}</div>
            <div class="Réalisateur">Réalisé par {{film[0]}} {{film[1]}}</div>
            <div class="descriptif">{{film[3]}} -- {{film[4]}}</div>
    {% else %}
        <p>Aucun film disponible.</p>
        {% endfor %}
    {%endif%}
    
</body>
