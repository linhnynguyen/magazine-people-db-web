<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Revues</title>
    <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 0px; padding-top: 20px;margin-bottom: 0px;">
        <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine People</a>
    </h1>
    <style>
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
            color: #333333;
            margin: 0;
            padding: 0;
        }

        header h1 {
            text-align: center;
            background-color: #1e1e2f;
            color: #f8f9fa;
            padding: 20px 0;
            font-size: 3em;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 2px;
        }

        header h1 a {
            color: #f8f9fa;
            text-decoration: none;
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #1e1e2f;
            color: #f8f9fa;
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 1em;
        }

        th {
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
            transition: background-color 0.3s ease;
        }

        td {
            font-size: 1em;
            word-wrap: break-word;
        }

        /* Boutons Modifier et Supprimer */
        button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        button[type="button"] {
            background-color: #1e1e2f;
            color: #ffffff;
        }

        button[type="button"]:hover {
            background-color: #ff6f61;
        }

        button[type="submit"] {
            background-color: #dc3545;
            color: #ffffff;
        }

        button[type="submit"]:hover {
            background-color: #c82333;
        }

        
        a {
            text-decoration: none;
        }

       
        p {
            text-align: center;
            font-size: 1.2em;
            color: #555555;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    {%if is_connected%}
        <table>
            <thead>
                <tr>
                    <th>Nom de la revue</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for revue in revues %}
                <tr>
                    <td>{{ revue[0] }}</td>
                    <td>
                        <a href="{{ url_for('modifier_revue', nom_revue=revue[0]) }}">
                            <button type="button">Modifier</button>
                        </a>
                        <form method="POST" action="{{ url_for('supprimer_revue', nom_revue=revue[0]) }}" style="display:inline;">
                            <button type="submit" onclick="return confirm('Voulez-vous vraiment supprimer cette revue ?');">Supprimer</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        {% if revues|length == 0 %}
            <p>Aucune revue trouvée.</p>
        {% endif %}
    {%endif%}
</body>
</html>
