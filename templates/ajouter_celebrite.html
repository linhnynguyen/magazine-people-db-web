<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une célébrité</title>
    <header>
        <h1 style="text-align:center; background-color: black; color: aliceblue; padding-bottom: 20px; padding-top: 20px;">
            <a href="{{url_for('home')}}" style="color:aliceblue; text-decoration: none; font-size: 100px;">Magazine people</a></h1>
    </header>

    <style>

        .noaccess {
           font-size: 3rem;
           color: #ff0000;
           text-align: center;
           padding: 20px;
           border: 2px solid #ff0000;
           border-radius: 10px;
           background-color: #fff;
           box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
       }

       body {
        background-color: #f8f9fa; 
        font-family: 'Arial', sans-serif; 
        color: #333333; 
        margin: 0;
        padding: 0;
    }

    header h1 {
        text-align: center;
        background-color: #1e1e2f; 
        color: #f8f9fa; 
        padding: 20px 0;
        font-size: 3em;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: 2px;
    }

    header h1 a {
        color: #f8f9fa;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    header h1 a:hover {
        color: #ff6f61; 
    }

    form {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #ffffff; 
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
    }

    label {
        display: block;
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 8px;
        color: #555555; 
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1em;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #ff6f61; 
        box-shadow: 0 0 5px rgba(255, 111, 97, 0.5); 
    }

    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #1e1e2f; 
        color: #f8f9fa; 
        border: none;
        border-radius: 5px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #ff6f61; 
    }
   </style>

</head>
<body>

    {% if is_connected %}
        <form action="{{ url_for('ajouter_celebrite') }}" method="POST">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required><br><br>

            <label for="prenom">Prénom:</label>
            <input type="text" id="prenom" name="prenom" required><br><br>

            <label for="sexe">Sexe:</label>
            <select id="sexe" name="sexe" required>
                <option value="M">Masculin</option>
                <option value="F">Féminin</option>
            </select><br><br>

            <label for="nationalite">Nationalité:</label>
            <input type="text" id="nationalite" name="nationalite" required><br><br>

            <label for="datenais">Date de naissance:</label>
            <input type="date" id="datenais" name="datenais" required><br><br>

            <label for="datedeces">Date de décès (si applicable):</label>
            <input type="date" id="datedeces" name="datedeces"><br><br>

            <button type="submit">Ajouter la célébrité</button>

              
            <label>
                <input type="checkbox" id="is_mannequin" name="is_mannequin">
                Est-ce un mannequin ?
            </label><br><br>

            <div id="mannequin_fields" style="display:none;">
                <label for="taille">Taille (en cm) :</label>
                <input type="number" id="taille" name="taille" min="0"><br><br>

                <label for="nomAgence">Nom de l'agence :</label>
                <input type="text" id="nomAgence" name="nomAgence"><br><br>
            </div>

               
               <label>
                <input type="checkbox" id="is_musicien" name="is_musicien">
                Est-ce un musicien ?
            </label><br><br>

            <div id="musicien_fields" style="display:none;">
                <label for="specialite">Specialite :</label>
                <input type="text" id="specialite" name="specialite"><br><br>

                <label for="nomMaisonDisque">Nom de la maison de disque :</label>
                <input type="text" id="nomMaisonDisque" name="nomMaisonDisque"><br><br>
            </div>

        </form>
    {%else%}
        <h1 class="noaccess">Accès non autorisé</h1>
    {% endif %}
</body>

<script>
    
    document.getElementById("is_mannequin").addEventListener("change", function() {
        const mannequinFields = document.getElementById("mannequin_fields");
        if (this.checked) {
            mannequinFields.style.display = "block";
        } else {
            mannequinFields.style.display = "none";
        }
    });
</script>

<script>
    
    document.getElementById("is_musicien").addEventListener("change", function() {
        const musicienFields = document.getElementById("musicien_fields");
        if (this.checked) {
            musicienFields.style.display = "block";
        } else {
            musicienFields.style.display = "none";
        }
    });
</script>

</html>
